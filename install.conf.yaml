- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/antigen.zsh: antigen.zsh
    ~/.antigenrc: antigenrc
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.ssh_aliases: ssh/aliases
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.config/starship.toml: starship.toml

